services:
  reading-buddy:
    build:
      # Build directly from GitHub repository - always pulls latest code
      context: https://github.com/faisalnh/reading-companion.git#main
      # To build locally instead, uncomment the line below and comment the line above:
      # context: .
      dockerfile: Dockerfile
      # Force rebuild without cache to ensure latest code
      no_cache: true
      pull: true
      # Build args removed - using Dockerfile defaults
      # Runtime env vars override build-time placeholders

    container_name: reading-buddy

    ports:
      - "${PORT:-3000}:3000"

    environment:
      # Runtime environment variables
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Public env vars (can override build-time values)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Server-side env vars
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

    restart: unless-stopped

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
