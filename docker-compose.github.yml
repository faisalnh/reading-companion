services:
  reading-buddy:
    build:
      # Build directly from GitHub repository
      # Always pulls latest code from main branch
      context: https://github.com/faisalnh/reading-companion.git#main
      dockerfile: Dockerfile
      # Force rebuild without cache to ensure latest code
      no_cache: true
      pull: true
      # Build args for NEXT_PUBLIC_ variables (must be set at build time)
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-https://placeholder.supabase.co}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-placeholder-anon-key}
        MINIO_ENDPOINT: ${MINIO_ENDPOINT:-placeholder.minio.com}
        MINIO_PORT: ${MINIO_PORT:-443}
        MINIO_USE_SSL: ${MINIO_USE_SSL:-true}

    container_name: reading-buddy

    # Always recreate container on restart
    pull_policy: build

    ports:
      - "${PORT:-3000}:3000"

    environment:
      # Runtime environment variables
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Public env vars (override build-time placeholders)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Server-side env vars
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_USE_SSL=${MINIO_USE_SSL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

    restart: unless-stopped

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
