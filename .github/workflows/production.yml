name: Production CI/CD

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: reading-companion

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: reading_buddy_test
          POSTGRES_USER: reading_buddy
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linting
        working-directory: ./web
        run: npm run lint

      - name: Run type checking
        working-directory: ./web
        run: npm run type-check

      - name: Run unit tests with coverage
        working-directory: ./web
        run: npm run test -- --coverage
        env:
          NODE_ENV: test
          # PostgreSQL test database configuration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: reading_buddy_test
          DB_USER: reading_buddy
          DB_PASSWORD: test_password
          DATABASE_URL: postgresql://reading_buddy:test_password@localhost:5432/reading_buddy_test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/coverage-final.json
          flags: unittests
          name: codecov-production
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: ./web
        run: |
          npm run db:setup
          npx tsx scripts/setup-test-data.ts
          npm run test:e2e
        env:
          NODE_ENV: test
          # PostgreSQL test database configuration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: reading_buddy_test
          DB_USER: reading_buddy
          DB_PASSWORD: test_password
          DATABASE_URL: postgresql://reading_buddy:test_password@localhost:5432/reading_buddy_test
          # NextAuth configuration for tests
          NEXTAUTH_SECRET: test-secret-for-ci-cd-pipeline-only
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: https://reads.mws.web.id
          NEXT_PUBLIC_RAG_API_URL: https://rag.mws.web.id/

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production
          path: web/playwright-report/
          retention-days: 30

      - name: Build production Next.js for Lighthouse
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: https://reads.mws.web.id
          NEXT_PUBLIC_RAG_API_URL: https://rag.mws.web.id/

      - name: Run Lighthouse CI
        working-directory: ./web
        run: npm run lhci
        env:
          NEXT_PUBLIC_APP_URL: https://reads.mws.web.id
          NEXT_PUBLIC_RAG_API_URL: https://rag.mws.web.id/
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-production
          path: web/.lighthouseci/
          retention-days: 30

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=main-
            type=raw,value=prod-{{date 'YYYY-MM-DD-HHmm'}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_APP_URL=https://reads.mws.web.id
            NEXT_PUBLIC_RAG_API_URL=https://rag.mws.web.id/
            MINIO_ENDPOINT=minioapi.mws.web.id
            MINIO_PORT=443
            MINIO_USE_SSL=true

      - name: Trigger Komodo Procedure Deployment
        if: success()
        run: |
          PAYLOAD='{"ref":"refs/heads/main","repository":{"full_name":"${{ github.repository }}"},"pusher":{"name":"${{ github.actor }}"},"head_commit":{"message":"${{ github.event.head_commit.message }}","id":"${{ github.sha }}"}}'
          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "${{ secrets.KOMODO_PROD_WEBHOOK_SECRET }}" | sed 's/^.* //')"
          curl -X POST "${{ secrets.KOMODO_PROD_PROCEDURE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -d "$PAYLOAD"
