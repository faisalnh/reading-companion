name: Staging CI/CD

on:
  push:
    branches: [staging]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: reading-companion-staging

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run linting
        working-directory: ./web
        run: npm run lint

      - name: Run type checking
        working-directory: ./web
        run: npm run type-check

      - name: Run unit tests
        working-directory: ./web
        run: npm run test
        env:
          NODE_ENV: test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=build-${{ github.run_number }}
            type=sha,prefix=staging-
            type=raw,value=staging-{{date 'YYYY-MM-DD-HHmm'}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=https://hbrosmlrvbkmcbyggriv.supabase.co
            NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhicm9zbWxydmJrbWNieWdncml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0OTA1MTMsImV4cCI6MjA3ODA2NjUxM30.R9d8zWNLXtnO9zGu_1Zts4JP-B9XE26J6gS6Xfg5hpo
