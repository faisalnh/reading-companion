version: '3.8'

# ==========================================
# Reading Buddy - Self-Hosted Docker Compose
# ==========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reading-buddy-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-reading_buddy}
      POSTGRES_USER: ${DB_USER:-reading_buddy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/self-hosted:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-reading_buddy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - reading-buddy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: reading-buddy-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - reading-buddy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Next.js Application
  app:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: reading-buddy-app
    environment:
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-reading_buddy}
      DB_USER: ${DB_USER:-reading_buddy}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: postgresql://${DB_USER:-reading_buddy}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-reading_buddy}

      # NextAuth Configuration
      NEXTAUTH_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}

      # OAuth Providers
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # MinIO Configuration
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-reading-buddy}

      # AI Provider Configuration
      AI_PROVIDER: ${AI_PROVIDER:-cloud}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      NEXT_PUBLIC_RAG_API_URL: ${NEXT_PUBLIC_RAG_API_URL:-}

      # Email Configuration (Optional)
      EMAIL_SERVER: ${EMAIL_SERVER:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@localhost}

      # Public URLs
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Deployment Mode
      DEPLOYMENT_MODE: selfhosted
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - reading-buddy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  reading-buddy:
    driver: bridge
    name: reading-buddy-network
